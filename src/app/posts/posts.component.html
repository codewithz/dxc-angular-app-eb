<div>
  <input
    type="text"
    class="form-control"
    placeholder="Enter the title.."
    (keyup.enter)="createPost(title)"
    #title
  />
  <br /><br />
  <hr />
  <br />
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
      <button class="btn btn-warning btn-sm m-2" (click)="updatePost(post)">
        Update
      </button>
      &nbsp;
      <button class="btn btn-danger btn-sm m-2" 
      (click)="deletePost(post)">
        Delete
      </button>
      {{ post.title }}
    </li>
  </ul>
</div>
