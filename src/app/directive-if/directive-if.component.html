<div *ngIf="players.length > 0; then playersList; else noPlayers"></div>

<ng-template #playersList>
  <h2>List of Players</h2>
  <ul>
    <li *ngFor="let player of players">{{ player }}</li>
  </ul>
</ng-template>

<ng-template #noPlayers>No players added yet to the list...</ng-template>

<br />
<hr />
<br />

<div [hidden]="numbers.length === 0">List of Numbers</div>
<div [hidden]="numbers.length > 0">No numbers in the list</div>
