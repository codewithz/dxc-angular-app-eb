<div
  *ngFor="let follower of followers"
  class="media"
  style="margin-bottom: 20px"
>
  <div class="media-left">
    <a href="#">
      <img src="{{ follower.avatar_url }}" alt="" class="media-object avatar" />
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ follower.login }}</h4>
    <a
      [routerLink]="['/followers', follower.id]"
      [queryParams]="{ noOfRepos: 10 }"
      >{{ follower.url }}</a
    >
  </div>
</div>
